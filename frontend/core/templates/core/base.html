<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} | D2BP</title>
        
        <style>
            html, body {
                min-height: 100vh;
            }
        </style>
    </head>

    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text-xl font-semibold">D2BP</a>
            <div class="space-x-6">
                <a href={% url 'hero_grid'%} class="text-lb font-semibold hover:text-gray-500">Hero Grid</a>
            </div>
        </nav>

        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="py-6 px-6 flex justify-between justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>

                <p class="text-lg text-gray-500">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum.</p>
            </div>

            <div class="w-1/3">
                <a href="https://github.com/Sino-Huang/DOTA-2-ban-pick-tool" class="text-lg text-gray-400 hover:text-gray-500">GitHub</a>
            </div>
        </footer>
    </body>
</html>
